<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f7f6;
      font-family: 'Arial', sans-serif;
      padding-right: 10px; 
      padding-left: 10px; 
    }

    .form-container {
      position: fixed;
      right: 20px;
      top: 20px;
      height: auto;
      width: 100%; /* Changed to 100% for better responsiveness */
      max-width: 520px; /* Maintained a maximum width */
      background-color: #fff;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 10px;
      overflow-y: auto;
    }

    .form-title {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #333;
      text-align: center;
    }

    .form-subtitle {
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      color: #666;
      text-align: center;
    }

    .form-group label {
      font-weight: bold;
      font-size: 14px;
      color: #555;
    }

    .form-control,
    .form-select {
      border-radius: 5px;
      margin-bottom: 16px;
      border: 1px solid #ddd;
    }

    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      width: 100%;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .form-group {
      position: relative;
    }

    .icon-container {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
    }

    .row>div {
      padding: 0 10px;
    }

    .alert {
      display: none;
      margin-top: 15px;
    }

    /* Responsive styling */
    @media (max-width: 576px) {
      .form-container {
        padding: 15px; /* Reduce padding on smaller screens */
      }

      .form-title {
        font-size: 1.3rem; /* Adjust title size */
      }

      .form-subtitle {
        font-size: 0.8rem; /* Adjust subtitle size */
      }
    }
  </style>
</head>

<body>

  <div class="form-container">
    <h2 class="form-title">Setup a Demo</h2>
    <p class="form-subtitle">Free 30 Min Website Monetization Consulting Included</p>

    <div id="successMessage" class="alert alert-success" role="alert">
      Your request has been submitted successfully!
    </div>

    <div id="errorMessage" class="alert alert-danger" role="alert">
      There was an error submitting your request. Please try again.
    </div>

    <form id="dataForm" action="/submit" method="post">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="firstname">First Name<span>*</span></label>
            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First name" required>
          </div>

          <div class="form-group">
            <label for="email">Email<span>*</span></label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email address" required>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="phone">Phone Number<span>*</span></label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone number" required>
          </div>

          <div class="form-group">
            <label for="website">Website</label>
            <input type="text" class="form-control" id="website" name="website" placeholder="Website URL (optional)">
          </div>
        </div>

        <div class="col-md-12">
          <div class="form-group">
            <label for="service_offered">Service Offered<span>*</span></label>
            <select class="form-control" id="service_offered" name="service_offered" required>
              <option value="">Select a Service</option>
              <option value="MA/MI Integration">MA/MI Integration</option>
              <option value="Direct GPT / Video Tags">Direct GPT / Video Tags</option>
              <option value="Mobile INAPP SDK">Mobile INAPP SDK</option>
              <option value="Header Bidding">Header Bidding</option>
            </select>
          </div>

          <div class="form-group">
            <label for="message">Message<span>*</span></label>
            <textarea class="form-control" id="message" name="message" rows="3" placeholder="Your message" required></textarea>
          </div>

          <div class="form-group">
            <label for="meeting_date">Select a Meeting Date & Time<span>*</span></label>
            <input type="datetime-local" class="form-control" id="meeting_date" name="meeting_date" required>
            <div class="icon-container">
              <i class="far fa-calendar-alt"></i>
            </div>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script>
    const form = document.getElementById('dataForm');
    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbxtXn3QGMpyqOpViWL4bx58os2nWKVsOsR8MKKKo_JnMPGwXiOAxdLlJLqBA9gbdHw9/exec', {
          method: 'POST',
          body: new URLSearchParams(data)
        });

        const result = await response.json();

        if (result.result === 'success') {
          document.getElementById('successMessage').style.display = 'block';
          document.getElementById('errorMessage').style.display = 'none';
        } else {
          document.getElementById('successMessage').style.display = 'none';
          document.getElementById('errorMessage').style.display = 'block';
        }

      } catch (error) {
        document.getElementById('successMessage').style.display = 'none';
        document.getElementById('errorMessage').style.display = 'block';
      }

      form.reset();
    });
  </script>

</body>

</html>
