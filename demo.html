<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f7f6;
    }
  </style>
</head>

<body>

  <div class="flex justify-center items-center min-h-screen p-4">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-2xl">
      <h2 class="text-3xl font-bold text-gray-800 mb-2">Setup a Demo</h2>
      <p class="text-gray-600 mb-6">Free 30 Min Website Monetization Consulting Included</p>

      <div id="successMessage" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
        <strong class="font-bold">Success!</strong> Your request has been submitted successfully!
      </div>

      <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <strong class="font-bold">Error!</strong> There was an error submitting your request. Please try again.
      </div>

      <form id="dataForm" action="/submit" method="post">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="firstname" class="block text-sm font-medium text-gray-700">First Name <span class="text-red-500">*</span></label>
            <input type="text" class="mt-1 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" id="firstname" name="firstname" placeholder="First name" required>
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email <span class="text-red-500">*</span></label>
            <input type="email" class="mt-1 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" id="email" name="email" placeholder="Email address" required>
          </div>

          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number <span class="text-red-500">*</span></label>
            <input type="tel" class="mt-1 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" id="phone" name="phone" placeholder="Phone number" required>
          </div>

          <div>
            <label for="website" class="block text-sm font-medium text-gray-700">Website</label>
            <input type="text" class="mt-1 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" id="website" name="website" placeholder="Website URL (optional)">
          </div>

          <div class="col-span-2">
            <label for="service_offered" class="block text-sm font-medium text-gray-700">Service Offered <span class="text-red-500">*</span></label>
            <select class="mt-1 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" id="service_offered" name="service_offered" required>
              <option value="">Select a Service</option>
              <option value="MA/MI Integration">MA/MI Integration</option>
              <option value="Direct GPT / Video Tags">Direct GPT / Video Tags</option>
              <option value="Mobile INAPP SDK">Mobile INAPP SDK</option>
              <option value="Header Bidding">Header Bidding</option>
            </select>
          </div>

          <div class="col-span-2">
            <label for="message" class="block text-sm font-medium text-gray-700">Message <span class="text-red-500">*</span></label>
            <textarea class="mt-1 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" id="message" name="message" rows="3" placeholder="Your message" required></textarea>
          </div>

          <div class="col-span-2">
            <label for="meeting_date" class="block text-sm font-medium text-gray-700">Select a Meeting Date & Time <span class="text-red-500">*</span></label>
            <input type="datetime-local" class="mt-1 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" id="meeting_date" name="meeting_date" required>
          </div>
        </div>

        <button type="submit" class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-200">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('dataForm');
    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbxtXn3QGMpyqOpViWL4bx58os2nWKVsOsR8MKKKo_JnMPGwXiOAxdLlJLqBA9gbdHw9/exec', {
          method: 'POST',
          body: new URLSearchParams(data)
        });

        const result = await response.json();

        if (result.result === 'success') {
          document.getElementById('successMessage').classList.remove('hidden');
          document.getElementById('errorMessage').classList.add('hidden');
        } else {
          document.getElementById('successMessage').classList.add('hidden');
          document.getElementById('errorMessage').classList.remove('hidden');
        }

      } catch (error) {
        document.getElementById('successMessage').classList.add('hidden');
        document.getElementById('errorMessage').classList.remove('hidden');
      }

      form.reset();
    });
  </script>

</body>

</html>
