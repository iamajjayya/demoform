<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Footer section styling */
        .footer-section {
            background: linear-gradient(to right, #ff5e57, #ff7f50); /* Gradient background */
            color: #fff; /* White text */
            padding: 40px 0; /* Padding for spacing */
            text-align: left;
        }

        /* Footer text styling */
        .footer-text {
            font-size: 80px; /* Set font size for the main text */
            line-height: 1.2; /* Better readability */
            width: 100%; /* Full width */
        }

        .footer-subtext {
            font-size: 30px; /* Set smaller font size for the subtext */
            line-height: 1.6; /* Better readability */
        }

        /* Footer image styling */
        .footer-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px; /* Slightly rounded corners */
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2); /* Adding some shadow for style */
        }
    </style>
</head>
<body>
    <!-- Footer Section with Text and Image -->
    <section class="footer-section">
        <div class="container">
            <div class="row align-items-center">
                <!-- Text Column -->
                <div class="col-md-6">
                    <p class="footer-text">
                        <b>We make earning big on ads seem effortless.</b>
                    </p>
                    <p class="footer-subtext">
                        Just like you make growing big on publishing seem effortless.
                    </p>
                </div>
                <!-- Image Column -->
                <div class="col-md-6 text-center">
        
                        <img src="https://sp-ao.shortpixel.ai/client/to_webp,q_glossy,ret_img,w_438,h_558/https://www.adpushup.com/publisher/wp-content/uploads/2021/05/footer.png" alt="Footer Image">
                    
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
